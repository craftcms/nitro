project_name: nitro
release:
  github:
    owner: pixelandtonic
    name: nitro
  name_template: '{{.Tag}}'
scoop:
  name: nitro
  commit_author:
    name: goreleaserbot
    email: jason@craftcms.com
builds:
- id: nitro
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  - windows_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: nitro
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - nitro
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
