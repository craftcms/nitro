name: Tests
on:
  push:
    branches: [ 2.0, develop, main ]
  pull_request:
    branches: [ 2.0, develop, main ]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run tests
      run: go test -v ./...
